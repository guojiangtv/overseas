            seajs.config({
                alias: {
                    'plIndex' : 'js/poplayer/index.js',
                    'normalAnimate': 'js/poplayer/normalAnimate.js',
                    'giftRoom': 'js/poplayer/giftRoom.js'

            // var animate_data = {"pid":"230","activityId":"12","rid":"44444444","mid":"220", "batchId":"1", "activityType":"2", "nickname": "果酱的名字", "seconds": "600"};
            // setTimeout(function(){

            // setTimeout(function(){
            //    showWebviewAnimation(animate_data);
            // },15000);

            // setTimeout(function(){
            //    showWebviewAnimation(animate_data);
            // },30000);
            $(".close").html(0);
            function showWebviewAnimation(data){
                console.log('data',data)
                var animate_data = typeof(data) === 'string' ? JSON.parse(data) : data;
                
                /**
                 * 特效 帝王套礼物炸房
                 */
                 $(".close").html(1);
                if(animate_data['activityId'] == 129){
                    return seajs.use('giftRoom',function(obj){
                        obj.giftRoom(animate_data);
                    });
                }

                /**
                 * 特效 添加炸房gif动效,没有泡泡抽奖的部分
                 */
                if(animate_data.batchId == 0){
                    seajs.use('normalAnimate', function(obj){
                        obj.initAnimation(animate_data);
                    });
                    return true;
                }

                //其他活动
                seajs.use('plIndex', function(obj){
                    var fun = obj.showSpiritsAnimation;
                    $(".close").html(2);
                    switch (animate_data['activityId']){
                        case "12":
                            fun(ar.christmas(animate_data));
                            break;
                        //没有default
                    }
                });
            }
        </script>
